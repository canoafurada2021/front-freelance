<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Andi</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-9 col-lg-7">

        <!-- Bordas pretas localizadas em volta do mapa-->

        <div class="bordas">

          <!-- Parte esquerda do mapa localizado os envasamentos de areia-->
          <div class="container-filling">

            <div class="square-over-rectangle"></div>

            <div class="outside-rectangle">

              <div class="filling-one">
                <span class="text-rotate">Envasamento areia</span>
                <div class="square-filling"></div>
              </div>
              <div class="filling-two">
                <span class="text-rotate">Envasamento areia</span>
                <div class="square-filling"></div>
              </div>
            </div>
          </div>
          <div class="outside-rectangle-elevator">
            <div class="elevator">
              <span class="text-general">Elevador</span>
            </div>
            <div class="door"></div>
            <div class="material">
              <p class="p-text">Material</p>
            </div>
            <div class="material2">
              <p class="p-text"> Material</p>
            </div>
            <div class="material3">
              <p class="p-text"> Material</p>
            </div>
            <div class="machine-5029">
              <p class="p-text"> 5029</p>
            </div>
            <div class="right-outside-cart">
              <p class="p-text"> Carrinho</p>
            </div>
            <div class="yellow-border-square">
              <div class="inside-rectangle-scale">
                <span class="balance">Balan√ßa</span>
              </div>
              <div class="inside-rectangle-scale  rectangle-two">
                <img src="images/im2.png" alt="Imagem">
                <span class="balance">3002</span>
              </div>

              <!--Toneis do centro -->
              <div class="image">
                <figure>
                  <img src="images/img1.png" alt="Imagem">
                  <figcaption class="text-general">3002</figcaption>
                </figure>
                <figure>
                  <img src="images/img1.png" alt="Imagem">
                  <figcaption class="text-general">4002</figcaption>
                </figure>
                <figure>
                  <img src="images/img1.png" alt="Imagem">
                  <figcaption class="text-general">4001</figcaption>
                </figure>
              </div>

              <!--Maquinas alinhadas ao canto esquerdo-->
              <div class="left-machines">
                <figure>
                  <img src="images/maquina.png" alt="Imagem">
                  <figcaption class="text-general">4005</figcaption>
                </figure>
                <figure>
                  <img src="images/maquina.png" alt="Imagem">
                  <figcaption class="text-general">4004</figcaption>
                </figure>
                <div class="img-4011">
                  <figure>
                    <img src="images/maquina.png" alt="Imagem">
                    <figcaption class="text-general">4011</figcaption>
                  </figure>
                </div>
              </div>

              <!---Maquinas alinhadas ao centro-->
              <div class="central-machines">
                <figure>
                  <img src="images/maquina.png" alt="Outra Imagem">
                  <figcaption class="text-general">4006</figcaption>
                </figure>
                <figure>
                  <img src="images/maquina.png" alt="Outra Imagem">
                  <figcaption class="text-general">4012</figcaption>
                </figure>
                <figure>
                  <img src="images/maquina.png" alt="Outra Imagem">
                  <figcaption class="text-general">4017</figcaption>
                </figure>
              </div>

              <!---Maquinas alinhadas a direita-->
              <div class="right-machines">
                <figure>
                  <img src="images/maquina.png" alt="Imagem">
                  <figcaption class="text-general">4018</figcaption>
                </figure>
                <figure>
                  <img src="images/maquina.png" alt="Imagem">
                  <figcaption class="text-general">4022</figcaption>
                </figure>
                <figure>
                  <img src="images/maquina.png" alt="Imagem">
                  <figcaption class="text-general">4013</figcaption>
                </figure>
                <figure>
                  <img src="images/maquina.png" alt="Imagem">
                  <figcaption class="text-general">4014</figcaption>
                </figure>
                <figure>
                  <img src="images/maquina.png" alt="Imagem">
                  <figcaption class="text-general">4021</figcaption>
                </figure>
              </div>
            </div>
            <div class="lower-cart">
              <p class="p-text"> Carrinho</p>
            </div>
            <!--Maquinas alinhadas a direita e a coluna de maquinas na existente no canto direito-->
            <div class="right-machines-column">
              <figure>
                <img src="images/maquina.png" alt="Imagem">
                <figcaption class="text-general">4015</figcaption>
              </figure>
              <div class="img-4016">
                <figure>
                  <img src="images/maquina.png" alt="Imagem">
                  <figcaption class="text-general">4016</figcaption>
                </figure>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
